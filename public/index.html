<!doctype html>
<html>
<head lang='en'>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>
	<title>online-video-editor</title>

	<style>
		body {
			font-family: 'Helvetica Neue', Arial, sans-serif;
			color: #333;
			font-weight: 300;
		}
		#canvas{
			width: 320px;
			height: auto;
		}
	</style>
</head>
<body>
	<h1>online-video-editor</h1>
	<!-- webcam -->
	<div>
		<button id="open">打开摄像头</button>
		<button id="close">关闭摄像头</button>
	</div>
	<div>
		滤镜：
		<button class="filter-button" filter="original">原始</button>
		<button class="filter-button" filter="grayScale">灰度</button>
		<button class="filter-button" filter="brighten">高亮</button>
		<button class="filter-button" filter="invert">反色</button>
		<button class="filter-button" filter="noise">噪点</button>
		<button class="filter-button" filter="sobelFilter">边缘提取</button>		
	</div>
	<div>
		<canvas id="canvas"></canvas>
		<p>fps: <span id="frameNum">0</span></p>
	</div>
	<script src='bundle.js'></script>
</body>
</html>
